<div class="starter-template">
	<div class="jumbotron">

		<h1 class="myname">
			<img ng-src="assets/img/me.png"></img><a href="#/contact">Gorkaeff</a>
		</h1>
		<p class="lead" translate>home.slogan</p>

		<p class="slogan_mini" translate>home.slogan_mini</p>

		<hr />

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" translate>home.interest_links</h3>
					</div>
					<div class="panel-body">
						<div ng-repeat="sl in socialLinks">
							<i class="{{sl.classIcon}}"></i><a href="{{sl.url}}" translate>{{sl.tag}}</a><br />
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
